schema {
    query: Query
    mutation: Mutation
}

type User {
    id: ID!
    firstName: String!
    lastName: String!
}

type UserResult {
    success: Boolean!
    errors: [String]
    user: User
}

type UsersResult {
    success: Boolean!
    errors: [String]
    users: [User]
}

type DeleteUserResult {
    success: Boolean!
    errors: [String]
}

type Query {
    users: UsersResult!
    user(userId: ID!): UserResult!
}

type Mutation {
    createUser(firstName: String!, lastName: String!): UserResult!
    deleteUser(userId: ID!): DeleteUserResult!
}
